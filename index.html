<!DOCTYPE html>
<html>
<head>
  <title>Wolk</title>
  <style>
    body {
      background-color: #000000;
      color: #ffffff;
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 40px;
    }

    img {
      width: 180px;
      height: auto;
      margin-bottom: 30px;
      filter: drop-shadow(0 4px 12px rgba(255, 255, 255, 0.1));
    }

    h1 {
      font-size: 3rem;
      font-weight: 300;
      letter-spacing: 0.1em;
      margin: 0 0 40px 0;
      text-transform: lowercase;
    }

    .tagline {
      font-size: 1.25rem;
      font-weight: 500;
      margin: 15px 0;
      color: #e0e0e0;
      letter-spacing: 0.05em;
    }

    .subtitle {
      font-size: 1rem;
      margin: 10px 0;
      color: #a0a0a0;
      letter-spacing: 0.03em;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="wolk-logo.png" alt="Wolk Logo">
    <h1>wolk</h1>
    <p class="tagline">JAM Builder</p>
    <p class="subtitle">EVM + ZSA Rollups</p>
  </div>
</body>
</html>
